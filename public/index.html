<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express.js Server</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/chatbot.less.css">
    <link rel="stylesheet" href="style/chatbot-loader.less.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@400;700&display=swap">

    <script src="./src/support.js"></script>

</head>
<body>
    <header>
        <div class="header-container" id="header-container">
            <span class="material-symbols-outlined header-return-button" id="header-return-button">arrow_back</span>
            <h2>ObsidianAI</h2>
        </div>
        
    </header>
    <div id="page-container">
      <div id="home-page-container" class="page">
       <div id="home-page">
         
         <div class="page-item">
           
           <h1>Welcome</h1>
           <p>To Obsidian AI, a chat bot helper for CUNY students for the CUNY Tech Prep Hackathon.</p>
           
           <div id="home-page-blob-animation"></div>
           
         </div>
         
        <button model-type="mental-health" class="home-button">
            <span class="bold-text">Mental Health</span>
            <span class="light-text">Access a range of resources and support for maintaining and improving mental health and well-being.</span>
        </button>
        <button model-type="activities" class="home-button">
            <span class="bold-text">Finding Activities</span>
            <span class="light-text">Discover activities and events tailored to your interests to help you stay active and engaged.</span>
        </button>
        <button model-type="summarization" class="home-button">
            <span class="bold-text">Summarization Tool</span>
            <span class="light-text">Quickly summarize long texts to extract key information and insights.</span>
        </button>
        <button model-type="cuny-faq" class="home-button">
            <span class="bold-text">CUNY FAQ</span>
            <span class="light-text">Find answers to common questions about the CUNY system.</span>
        </button>
        
        
         <div class="page-item">
           
           <p>This was made by Fedy, Nur, FengSheng and Jessica.</p>
           
         </div>
        
    </div>
    </div>
    <div class="page" id="chatbot-page">
        <div class="page-item">
          <h1 id="chatbot-page-title">Mental Health</h1>
          <p>What do you want to ask the chat bot?</p>
        </div>
        
        
        <div class="chatbot-page-result-container" id="chatbot-page-result-container">
          
        </div>
      
        <div class="chatbot-page-textarea-container" id="chatbot-page-textarea-container">
          <textarea id="chatbot-page-input"></textarea>
          <button id="chatbot-page-send"> <span id="send-btn" class="material-symbols-outlined" style="color: white;     font-size: 33px;     text-align: center;     margin: 0;">send</span></button>
        </div>

          <li class="chat">

          </li>

              <p>Lorem ipsum</p>
          </li>
         </ul>-->

            <textarea placeholder="Enter message..." required></textarea>
            
        </div>-->
        </div>
    </div>
   
    <script src="./main.js"></script>
    <script src="./src/blob.js"></script>

</body>
</html>

<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express.js Server</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>
<body>
    <header>
        <h2>Student Helper Bot</h2>
    </header>
    <div class="chatbot">
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>How can I help? </p>
            </li>
            <li class="chat outgoing">
                <p>Lorem ipsum</p>
            </li>
         </ul>
         <div class="chat-input">
            <textarea placeholder="Enter message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
        </div>
</body>
</html>
